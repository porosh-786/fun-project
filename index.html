<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha | Ghor</title>
    <style>
        form .basic-info label{
            display: block;
            margin-top: 15px;
        }
        footer{
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <section>
        <h2>Mojar| Bari Pitha Ghor</h2>
        <form action="hot.html">
            <fieldset class="basic-info">
                <legend>Basic Info</legend>
                <label for="name">Enter Your Name</label>
                <input required type="text" placeholder="Enter Your Name" name="" id="name">
                <label for="email">Your Email</label>
                <input required type="email" name="" id="email" placeholder="example123@gmail.com">
            </fieldset>
            <fieldset>
                <legend>Pitha Info</legend>
                <input type="radio" name="pitha" id="chitoy">
                <label for="chitoy">Chitoy</label>
                <input type="radio" name="pitha" id="vapa">
                <label for="vapa">Vapa</label>
                <input type="radio" name="pitha" id="puri">
                <label for="puri">Dal Puri</label>
            </fieldset>
            <fieldset>
                <legend>Vorta Selection</legend>
                <input type="checkbox" name="" id="sorisa">
                <label for="sorisa">Sorisa</label>
                <input type="checkbox" name="" id="sutki">
                <label for="sutki">Sutki</label>
                <input type="checkbox" name="" id="moris">
                <label for="moris">Moris</label>
            </fieldset>
            <fieldset>
                <legend>Extra Info</legend>
                <textarea cols="20" rows="4" name="" id=""></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </section>
    <footer>
        <small>&copy; 2025 All Rights Reserved</small>
    </footer>
</body>
</html>
